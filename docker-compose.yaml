services:
  perplexica-backend:
    build:
      context: .
      dockerfile: backend.dockerfile
    image: itzcrazykns1337/perplexica-backend:latest
    environment:
      - SEARXNG_API_URL=http://searxng:8080
    ports:
      - "3001:3001"
    volumes:
      - backend-dbstore:/home/perplexica/data
      - uploads:/home/perplexica/uploads
      - ./config.toml:/home/perplexica/config.toml
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - perplexica-network
    restart: unless-stopped

  perplexica-frontend:
    build:
      context: .
      dockerfile: app.dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://127.0.0.1:3001/api
        - NEXT_PUBLIC_WS_URL=ws://127.0.0.1:3001
        - NEXT_PUBLIC_PY_API=http://host.docker.internal
        - NEXT_PUBLIC_PYWS_API=ws://127.0.0.1
        - NEXT_PUBLIC_PY_PORT=8013
    image: itzcrazykns1337/perplexica-frontend:latest
    environment:
      - NEXT_PUBLIC_API_URL=http://127.0.0.1:3001/api
      - NEXT_PUBLIC_WS_URL=ws://127.0.0.1:3001
      - NEXT_PUBLIC_PY_API=http://host.docker.internal
      - NEXT_PUBLIC_PYWS_API=ws://127.0.0.1
      - NEXT_PUBLIC_PY_PORT=8013
      - NEXT_PUBLIC_ADMIN=user
      - NEXT_PUBLIC_PASSWORD=Pafc?2025
    depends_on:
      - perplexica-backend
    ports:
      - "8345:3000"
    networks:
      - perplexica-network
    restart: unless-stopped

  perplexica-rag:
    build:
      context: .
      dockerfile: py.dockerfile
    image: itzcrazykns1337/perplexica-rag:latest
    ports:
      - "8013:8013"
    volumes:
      - backend-dbstore:/home/perplexica/data
      - ./config.toml:/home/perplexica/config.toml
    networks:
      - perplexica-network
    restart: unless-stopped

networks:
  perplexica-network:

volumes:
  backend-dbstore:
  uploads:
